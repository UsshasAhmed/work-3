<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td:empty {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day/Period</th>
            <th>I<br>9:30-10:20</th>
            <th>II<br>10:20-11:10</th>
            <th>III<br>12:00-12:40</th>
            <th>IV<br>12:40-1:40</th>
            <th>V<br>1:30-2:20</th>
            <th>VI<br>2:20-3:10</th>
            <th>VII<br>3:10-4:00</th>
        </tr>
        <tr>
            <td>SATURDAY</td>
            <td>ENG</td>
            <td>MAT</td>
            <td>Che</td>
            <td colspan="4">LAB</td>
        </tr>
        <tr>
            <td>SUNDAY</td>
            <td colspan="3">LAB</td>
            <td></td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>LUNCH</td>
            <td>Che</td>
            <td colspan="2">LAB</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>Phy</td>
            <td>ENG</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
    </table>
</body>
</html>

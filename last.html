<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr 1fr auto;
      gap: 10px;
      height: 100vh;
      padding: 10px;
      background: #f1f5f9; /* Light slate background */
    }

    .header {
      grid-column: 1 / 4;
      background-color: #6b7280; /* Cool gray */
      padding: 20px;
      color: white;
      font-weight: bold;
    }

    .advertise-left {
      grid-row: 2 / 4;
      background-color: #a7f3d0; /* Soft mint */
      padding: 20px;
      font-weight: bold;
    }

    .main-content {
      background-color: #1e3a8a; /* Deep blue */
      padding: 20px;
      color: white;
      font-weight: bold;
    }

    .sidebar {
      background-color: #c084fc; /* Light purple */
      padding: 20px;
      font-weight: bold;
    }

    .advertise-right {
      grid-row: 2 / 4;
      background-color: #fcd34d; /* Warm yellow */
      padding: 20px;
      font-weight: bold;
    }

    .twin-left {
      background-color: #f3e8ff; /* Pale lavender */
      padding: 20px;
      font-weight: bold;
    }

    .twin-right {
      background-color: #f3e8ff; /* Pale lavender */
      padding: 20px;
      font-weight: bold;
    }

    .footer {
      grid-column: 1 / 4;
      background-color: #f472b6; /* Soft pink */
      padding: 20px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">.header</div>
    <div class="advertise-left">.advertise</div>
    <div class="main-content">.main-content</div>
    <div class="sidebar">.sidebar</div>
    <div class="advertise-right">.advertise</div>
    <div class="twin-left">.twin</div>
    <div class="twin-right">.twin</div>
    <div class="footer">.footer</div>
  </div>

</body>
</html>
